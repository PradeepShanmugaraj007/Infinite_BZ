[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
# Set environment variables for the build
[build.environment]
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false" 

# API Proxy - MUST BE BEFORE SPA FALLBACK
[[redirects]]
  from = "/api/*"
  to = "https://project1-kmm5.onrender.com/api/:splat"
  status = 200
  force = true

# SPA Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
