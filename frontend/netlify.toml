[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Placeholder for API proxy - User needs to update this!
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_RENDER_BACKEND_URL.onrender.com/api/:splat"
  status = 200
  force = true
